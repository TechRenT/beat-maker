<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Beatmaker</title>
</head>
<body>
  <div class="sequencer">
    <div class="kick-track">
      <div class="controls">
        <h1>Kick</h1>
        <button data-track="0" class="mute kick-volume">
          <i class="fas fa-volume-mute"></i>
        </button>
        <select name="kick-select" id="kick-select">
          <option value="./sounds/kick-classic.wav">Classic Kick</option>
          <option value="./sounds/kick-classic.wav">Classic Kick</option>
          <option value="./sounds/kick-classic.wav">Classic Kick</option>
        </select>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha512-xd+EFQjacRjTkapQNqqRNk8M/7kaek9rFqYMsbpEhTLdzq/3mgXXRXaz1u5rnYFH5mQ9cEZQjGFHFdrJX2CilA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./app.js"></script>
</body>
</html>
